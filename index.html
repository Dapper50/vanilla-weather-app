<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather app</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Enter city name"
                  class="form-control w-75 mb-sm-1"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary shadow-sm"/>
                <div class="buttons"><input type="submit" value="Current" id="button" class="btn btn-success w-10"></div>

              
            </div>
          </form>
          <div class="overview">
            <h1 id="city"></h1>
            <ul>
              <li> Last updated: <span id="date"></span></li>
              <li id="description"></li>
            </ul>
          </div>
          <hr />
          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temperature">
                <img src="" alt="Clear" id="icon" class="float-lg-start" />

                <div class="float-lg-start">
                  <strong id="temperature"></strong
                  ><span class="units"
                    ><a href="#" id="celsius-link" class="active">°C</a> |
                    <a href="#" id="fahrenheit-link">°F</a>
                  </span>
                </div>
              </div>
            </div>

            <div class="col-6">
              <ul>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span>km/h</li>
              </ul>
            </div>
          </div>
          <hr />
          <div class="weather-forecast"id="forecast">

          </div>
        </div>
        <div class="open">
        <small>
          <a
            href="https://github.com/Dapper50/vanilla-weather-app.git"
            target="_blank"
            >Open-source code</a
          >
          by Boma Dapper
        </small>
        </div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
